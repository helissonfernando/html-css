<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 300px;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>

</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
<td>A</td>
<td colspan="2">B</td> <!-- para mesclar e só colocar colspan="numero que você quer (COLUNAS)"-->

        </tr>
        <tr>
            <td rowspan="3">D </td> <!-- para mesclar e só colocar rowspan="numero que você quer (LINHAS)"-->
            <td>E </td>
            <td>F </td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K </td>
            <td>L </td>
        </tr>
        <tr>
            <td>M </td>
            <td> N</td>
            <td>O </td>

        </tr>
    </table>
</body>
</html>
