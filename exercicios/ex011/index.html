<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens</H1>
    <p>tente abri em varios dispositivos direntes</p>
    <picture>
        <source media="(max-width: 750px  )" srcset="imagens/foto-pp.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexial">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamos apreender a reproduzir audios em html5</p>
    <audio src="midia/Dove Love - Quincas Moreira.mp3" controls autoplay></audio>
<audio preload="metadata" controls loop>
    <source src="midia/Dove Love - Quincas Moreira.mp3" type="audio/mpeg">
    <source src="midia/Dove Love - Quincas Moreira.ogg" type="audio/ogg">
    <source src="midia/Dove Love - Quincas Moreira.wav" type="audio/wav">
    <p>infelizmente seu navegaodr não consegue reproduzio audio <a href="midia/Dove Love - Quincas Moreira.mp3"></a></p>
    </audio>
</body>


</html>
